<!DOCTYPE html>

<html ng-app="listEverything">
<head>
    <title>List</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
</head>

<body>
    <header>
        <div class="container">
           <h1>List everything!</h1>
        </div>
    </header>
    
    <section ng-controller="ListController as listCtrl" class="main">
        <div class="container">
            <h2>{{listCtrl.callToAction}}</h2>
            <div ng-repeat="item in listCtrl.list" class="row">
                <div class="col-xs-6"><span class="glyphicon glyphicon-move"></span> {{item.title}}</div>
                <div class="col-xs-6">
                    <button class="btn">
                        <span class="glyphicon glyphicon-remove"></span> Delete
                    </button>
                </div>
            </div>
            
            <form name="addItemForm" ng-submit="listCtrl.addItem(index)" class="form-inline">
                <div class="form-group">
                    <input ng-model="listCtrl.item.title" type="text" placeholder="add an item">
                </div>
                <button type="submit" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
            </form>

        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>WIP</p>
        </div>    
    </footer>
    
    <!-- Include the AngularJS library -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>    
    <!-- Include Angular UI Tree -->
    <!-- Modules -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- Controllers -->

</body>
</html>
